<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ovavat - O Site 5.1</title>
<link rel="stylesheet" href="css/styles.css">
<link rel="icon" type="image/x-icon" href="images/icons/favicon.png">
</head>
<body>
<div class="header-container">
  <header>
    <h1>Ovavat</h1>
  </header>
  <nav class="menu">
    <a href="index.html" class="menu-item">Início</a>
    <a href="virais.html" class="menu-item">Virais</a>
    <a href="cronograma.html" class="menu-item">Cronograma</a>
    <a href="palimasplus.html" class="menu-item">Palimas+</a>
    <a href="sobre.html" class="menu-item">Sobre</a>
  </nav>
</div>

<div class="countdown-container">
  <h2>Selecione uma data:</h2>
  <form id="imageSelector">
    <label for="year">Ano:</label>
    <select id="year" name="year">
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
    </select>
    <label for="month">Mês:</label>
    <select id="month" name="month">
      <option value="01">Janeiro</option>
      <option value="02">Fevereiro</option>
      <option value="03">Março</option>
      <option value="04">Abril</option>
      <option value="05">Maio</option>
      <option value="06">Junho</option>
      <option value="07">Julho</option>
      <option value="08">Agosto</option>
      <option value="09">Setembro</option>
      <option value="10">Outubro</option>
      <option value="11">Novembro</option>
      <option value="12">Dezembro</option>
    </select>
    <input type="submit" value="Carregar">
  </form>
</div>

<div class="countdown-container">
  <div id="imageContainer"></div>
</div>

<script src="javascript/cronograma.js"></script>
<div class = footer-container>
  <footer>
  <p>2024 OVAVAT™</p>
  </footer>
</div>
</body>
</html>
