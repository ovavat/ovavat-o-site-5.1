<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ovavat - O Site 5.1</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" type="image/x-icon" href="icons/favicon.png">
</head>
<body>
<div class="countdown-container">
<header>
  <h1>Um novo site... Só para homens está por vir.</h1>
</header>
  <h1>We Are Cumming...</h1>
  <img src="icons/ovavat branco.png" alt="Logo" width="540" height="540">
  <div class="countdown">
    <div class="countdown-item">
      <span id="days">365</span>
      <span>dias</span>
    </div>
    <div class="countdown-item">
      <span id="hours">00</span>
      <span>horas</span>
    </div>
    <div class="countdown-item">
      <span id="minutes">00</span>
      <span>minutos</span>
    </div>
    <div class="countdown-item">
      <span id="seconds">00</span>
      <span>segundos</span>
    </div>
  </div>
  <footer>
  <div class="about">
    <p>2024 OVAVAT™.</p>
  </div>
</footer>
</div>
<script src="script.js"></script>
</body>
</html>
